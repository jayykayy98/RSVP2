<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aida dan Firdaus</title>

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Countdown Styles -->
  <style>
    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
    }
    .countdown span {
      padding: 10px;
      background-color: #ff99cc;
      border-radius: 5px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Overlay Section -->
    <div id="overlay" class="overlay">
      <div class="overlay-content">
        <button id="toggle-content" class="toggle-button">
          <p>Aida</p>
          <p>Firdaus</p>
          <p class="buka">Buka</p>
        </button>
      </div>
    </div>

    <!-- Main Card -->
    <div class="card">
      <div class="petal-container"></div>

      <!-- Intro Section -->
      <section class="intro">
        <div class="content">
          <img src="./images/bismillah.png" alt="Bismillah" class="fade-top-1">
          <p class="title fade-top-2">Walimatul urus</p>
          <h2 class="fade-top-3">Aida</h2>
          <h2 class="fade-top-3">&</h2>
          <h2 class="fade-top-3">Firdaus</h2>
          <p class="date fade-top-4">
            <span>Ahad</span>
            <span>|</span>
            <span>14 September 2025</span>
          </p>
        </div>
      </section>

      <!-- More content... -->

      <!-- Countdown Timer -->
      <section>
        <h1>Wedding Countdown</h1>
        <p>Days, hours, minutes, and seconds until the big day!</p>
        <div class="countdown" id="countdown">
          <span id="days"></span>
          <span id="hours"></span>
          <span id="minutes"></span>
          <span id="seconds"></span>
        </div>
      </section>

      <!-- Footer Section -->
      <section class="footer">
        <ul class="menu">
          <li id="calendar-btn"><i class='bx bx-calendar'></i></li>
          <li id="location-btn"><i class='bx bx-map'></i></li>
          <li id="music-btn"><i class='bx bx-music'></i></li>
          <li id="rsvp-btn"><i class='bx bx-envelope'></i></li>
          <li id="contact-btn"><i class='bx bx-phone'></i></li>
        </ul>
      </section>
    </div>
  </div>

  <!-- JS Section -->
  <script>
    // Countdown Timer Script
    const weddingDate = new Date(2025, 8, 14, 12, 0, 0); // Note: Month is zero-based (0 = Jan)

    function updateCountdown() {
      const now = new Date();
      const timeLeft = weddingDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>It's the big day!</h2>";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = `${days} Days`;
      document.getElementById("hours").textContent = `${hours} Hours`;
      document.getElementById("minutes").textContent = `${minutes} Minutes`;
      document.getElementById("seconds").textContent = `${seconds} Seconds`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>

</html>
